<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>myProfile</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
        </a>
        <span class="navbar-text">
            Navbar text with an inline element
        </span>
    </nav>
    <div class="row">
        <div class="col-2 p-0">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action px-5">Home</a>
                <a href="#" class="list-group-item list-group-item-action active px-5" aria-current="true">Perfil</a>
                <a href="#" class="list-group-item list-group-item-action px-5">Favoritos</a>
                <a href="#" class="list-group-item list-group-item-action px-5">Conversas</a>
            </div>
        </div>
        <div class="col-9 p-0">
            <section>
                <h4 class="mx-5 my-4 text-danger">Perfil</h4>
                <hr class="mx-5 text-danger" size="5">
                <div class="row g-3 px-5">
                    <img src="https://static.vecteezy.com/ti/vetor-gratis/p2/1840618-imagem-perfil-icone-masculino-icone-humano-ou-pessoa-sinal-e-simbolo-gr%C3%A1tis-vetor.jpg"
                        alt="" style="height: 30%; width: 100px; border-radius: 50%;" class="m-5">
                    <div class="col-3">
                        <h5>Dados gerais </h5>

                    </div>
                    <div class="col-3 ">
                        <h5>Documentos</h5>

                    </div>
                    <div class="col-3">
                        <h5>Contato</h5>
                        
                    </div>
            </section>
            <section>
                <h4 class="mx-5 my-4 text-danger">Dados Gerais</h4>
                <hr class="mx-5 text-danger" size="5">
                <form class="row g-3 needs-validation px-5" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nome completo: *</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="João da Silva"
                            required>
                        <div class="valid-feedback">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">CPF *</label>
                        <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');"
                            placeholder="123.456.789-10" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">RG *</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" onkeypress="$(this).mask('000.000.000');"
                                placeholder="012.345.678" id="validationCustom03" aria-describedby="inputGroupPrepend"
                                required>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom04" class="form-label">Telefone (celular)</label>
                        <input type="tel" class="form-control" onkeypress="$(this).mask('(00) 0000-00009')"
                            placeholder="(11) 98833-1122" id="validationCustom04" required>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom05" class="form-label">Telefone (fixo)</label>
                        <input type="tel" class="form-control" onkeypress="$(this).mask('(00) 0000-0000')"
                            placeholder="(14) 3454-6633" id="validationCustom05" required>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="exampleInputEmail1" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="meuemail@conta.com">
                        <div id="emailHelp" class="form-text">Não iremos compartilhar seu e-mail, fique tranquilo ;)
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-secondary" type="button">Limpar</button>
                        <button class="btn btn-success" type="submit">Enviar</button>

                    </div>
                </form>
            </section>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>

</html>
